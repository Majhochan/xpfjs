<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Tales2 Runner</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Malgun Gothic', sans-serif; }
        #lobby { position: absolute; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        #nick-input { padding: 15px; border-radius: 5px; border: 2px solid #333; width: 260px; text-align: center; margin-bottom: 30px; background: #111; color: white; font-size: 18px; outline: none; }
        .map-card { width: 300px; background: #1a1a1a; border-radius: 15px; border: 2px solid #333; cursor: pointer; transition: 0.3s; overflow: hidden; }
        .map-card:hover { border-color: #ffcc00; transform: translateY(-5px); }
        .map-img { width: 100%; height: 160px; background: linear-gradient(45deg, #444, #111); display: flex; align-items: center; justify-content: center; color: #ffcc00; font-weight: bold; font-size: 22px; }
        #game-ui { position: absolute; width: 100%; height: 100%; display: none; pointer-events: none; }
        #dash-wrapper { position: absolute; left: 40px; bottom: 40px; width: 100px; height: 100px; }
        .circular-progress { width: 100px; height: 100px; border-radius: 50%; background: conic-gradient(#444 0deg, #444 360deg); display: flex; align-items: center; justify-content: center; position: relative; }
        .circular-progress::before { content: ""; position: absolute; width: 75px; height: 75px; background: rgba(0,0,0,0.8); border-radius: 50%; }
        #dash-value { position: relative; color: white; font-weight: bold; font-size: 18px; z-index: 10; }
        #progress-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 60%; height: 8px; background: rgba(255,255,255,0.2); border-radius: 5px; }
        #progress-icon { position: absolute; top: -14px; width: 35px; height: 35px; background: #ff4444; border-radius: 50%; border: 3px solid white; left: 0%; margin-left: -17px; }
        #result-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 200; color: white; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 style="color: #ffcc00; font-size: 45px; letter-spacing: 5px; margin-bottom: 40px;">TALES RUNNER</h1>
        <input type="text" id="nick-input" placeholder="닉네임" maxlength="8">
        <div class="map-card" onclick="tryStartGame()">
            <div class="map-img">허들 (N)</div>
            <div style="padding: 20px; text-align: center; color: #eee;">
                <b style="font-size: 20px;">허들 노멀</b><br>
                <span style="color: #888; font-size: 14px;">허들을 넘으세요!</span>
            </div>
        </div>
    </div>

    <div id="game-ui">
        <div id="dash-wrapper"><div class="circular-progress" id="dash-circle"><div id="dash-value">15</div></div></div>
        <div id="progress-container"><div id="progress-icon"></div></div>
    </div>

    <div id="result-screen">
        <h1 style="font-size: 60px; color: #ffcc00;">GOAL!</h1>
        <h2 id="res-nick" style="font-size: 30px;"></h2>
        <p style="font-size: 24px;">기록: <span id="res-time"></span>초</p>
        <button onclick="location.reload()" style="padding: 15px 40px; cursor:pointer; background:#ffcc00; border:none; font-weight:bold; border-radius:5px;">확인</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        let gameStarted = false, gameFinished = false, isStunned = false;
        let dashMax = 15, dashCurrent = 15;
        let startTime, nickname = "";
        
        const radius = 400; // 맵 크기 확장
        const trackWidth = 16;
        let playerAngle = 0; 

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 40, 300);
        
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const sun = new THREE.DirectionalLight(0xffffff, 1.0);
        sun.position.set(50, 100, 50);
        scene.add(sun);

        const hurdles = [];

        function createCircularWorld() {
            const floorGeo = new THREE.RingGeometry(radius - 80, radius + 80, 128);
            const floorMat = new THREE.MeshPhongMaterial({ color: 0x90ee90, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI/2; scene.add(floor);

            const trackGeo = new THREE.RingGeometry(radius - trackWidth/2, radius + trackWidth/2, 128);
            const trackMat = new THREE.MeshPhongMaterial({ color: 0x4a90e2, side: THREE.DoubleSide });
            const track = new THREE.Mesh(trackGeo, trackMat);
            track.rotation.x = -Math.PI/2; track.position.y = 0.05; scene.add(track);

            // [테런 스타일] 일렬 허들 배치 (일정 간격)
            const hurdleCount = 50; 
            for(let i = 1; i <= hurdleCount; i++) {
                const angle = -(i / (hurdleCount + 5)) * Math.PI * 2; 
                const h = new THREE.Group();
                // 트랙 전체를 덮는 일렬 허들
                const bar = new THREE.Mesh(new THREE.BoxGeometry(trackWidth, 1.2, 0.4), new THREE.MeshPhongMaterial({color: 0xffffff}));
                h.add(bar);
                
                h.position.set(Math.cos(angle) * radius, 0.6, Math.sin(angle) * radius);
                h.rotation.y = -angle;
                h.userData = { isDown: false, originalY: 0.6 };
                scene.add(h); hurdles.push(h);
            }

            // 피니시 게이트
            const gate = new THREE.Group();
            const p1 = new THREE.Mesh(new THREE.BoxGeometry(2, 20, 2), new THREE.MeshPhongMaterial({color: 0xffcc00}));
            const p2 = p1.clone(); p2.position.set(trackWidth + 4, 0, 0);
            const top = new THREE.Mesh(new THREE.BoxGeometry(trackWidth + 6, 4, 2), new THREE.MeshPhongMaterial({color: 0xffcc00}));
            top.position.set((trackWidth + 4)/2, 10, 0);
            gate.add(p1, p2, top);
            gate.position.set(Math.cos(0.02) * radius - 8, 10, Math.sin(0.02) * radius);
            gate.rotation.y = Math.PI/2;
            scene.add(gate);
        }
        createCircularWorld();

        const player = new THREE.Group();
        const pBody = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.6, 0.8), new THREE.MeshPhongMaterial({ color: 0xffffff }));
        pBody.position.y = 0.8; player.add(pBody); scene.add(player);

        let keys = {}, speed = 0, jumpV = 0, isJumping = false, jumpCount = 0;
        let jumpSpeedBase = 0, currentLaneOffset = 0, lastTime = Date.now();

        window.tryStartGame = () => {
            nickname = document.getElementById('nick-input').value || "런너";
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            gameStarted = true; startTime = Date.now(); lastTime = Date.now();
        };

        window.onkeydown = e => {
            keys[e.code] = true;
            if((e.code === 'ControlLeft' || e.code === 'ControlRight') && !isStunned) {
                if(!gameStarted || gameFinished) return;
                if(!isJumping) { isJumping = true; jumpCount = 1; jumpV = 0.45; jumpSpeedBase = speed; }
                else if(jumpCount === 1) { jumpCount = 2; jumpV = 0.35; jumpSpeedBase = speed; }
            }
        };
        window.onkeyup = e => keys[e.code] = false;

        function stunPlayer() {
            if(isStunned) return;
            isStunned = true;
            pBody.rotation.z = Math.PI / 2.5; // 넘어짐
            speed = -0.3; // 넉백
            setTimeout(() => { isStunned = false; pBody.rotation.z = 0; }, 1000); // 1초 뒤 기상
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameStarted) { renderer.render(scene, camera); return; }

            const now = Date.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            if(!gameFinished) {
                let isDashing = keys['KeyZ'] && dashCurrent > 0 && keys['ArrowUp'] && !isStunned;
                if(isDashing) dashCurrent = Math.max(0, dashCurrent - (1.8 * dt)); 
                else dashCurrent = Math.min(dashMax, dashCurrent + (1 * dt));
                
                document.getElementById('dash-circle').style.background = `conic-gradient(#ffcc00 ${(dashCurrent/15)*360}deg, #444 0deg)`;
                document.getElementById('dash-value').innerText = Math.ceil(dashCurrent);

                if(!isStunned) {
                    if(isJumping) {
                        speed = jumpSpeedBase;
                        jumpSpeedBase *= 0.996; 
                        player.position.y += jumpV;
                        jumpV -= 0.018; 
                        pBody.rotation.x += 0.25;
                        if(player.position.y <= 0) { player.position.y = 0; isJumping = false; jumpCount = 0; pBody.rotation.x = 0; }
                    } else {
                        let targetSpeed = 0;
                        if(keys['ArrowUp']) targetSpeed = isDashing ? 3.0 : 1.5;
                        else if(keys['ArrowDown']) targetSpeed = -0.8;
                        speed += (targetSpeed - speed) * 0.1;
                    }
                    if(keys['ArrowLeft'] && currentLaneOffset < 7) currentLaneOffset += 0.25;
                    if(keys['ArrowRight'] && currentLaneOffset > -7) currentLaneOffset -= 0.25;
                } else {
                    speed += (0 - speed) * 0.05;
                }

                playerAngle -= speed * 0.0007; 
                const fR = radius + currentLaneOffset;
                player.position.set(Math.cos(playerAngle)*fR, player.position.y, Math.sin(playerAngle)*fR);
                player.rotation.y = -playerAngle - Math.PI/2;

                document.getElementById('progress-icon').style.left = Math.min(100, (Math.abs(playerAngle) / (Math.PI*2)) * 100) + "%";

                const camAngle = playerAngle + 0.035; // 아주 근접한 백뷰
                camera.position.set(Math.cos(camAngle)*fR, player.position.y + 3.0, Math.sin(camAngle)*fR);
                camera.lookAt(player.position.x, player.position.y + 1.2, player.position.z);

                hurdles.forEach(h => {
                    if(!h.userData.isDown) {
                        const dist = player.position.distanceTo(h.position);
                        if(dist < 2.0 && player.position.y < 1.4) {
                            h.userData.isDown = true;
                            h.rotation.x = Math.PI / 2.2; 
                            h.position.y = 0.1;
                            stunPlayer();
                            setTimeout(() => {
                                h.userData.isDown = false;
                                h.rotation.x = 0;
                                h.position.y = h.userData.originalY;
                            }, 3000);
                        }
                    }
                });

                if(Math.abs(playerAngle) >= Math.PI * 2) {
                    gameFinished = true;
                    document.getElementById('result-screen').style.display = 'flex';
                    document.getElementById('res-nick').innerText = nickname + " 런너";
                    document.getElementById('res-time').innerText = ((Date.now() - startTime)/1000).toFixed(2);
                }
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
