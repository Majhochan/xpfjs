<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Tales Runner - Lobby & Hurdle Map</title>
    <style>
        body { margin: 0; overflow: hidden; background: #a3d2ff; font-family: 'Malgun Gothic', sans-serif; }
        
        /* [1] 대기 화면 (Lobby) */
        #lobby {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .lobby-ui { text-align: center; color: white; }
        #nick-input { padding: 12px; font-size: 18px; border-radius: 30px; border: none; width: 250px; text-align: center; margin-bottom: 30px; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        /* 맵 선택 카드 */
        .map-container { display: flex; gap: 20px; margin-top: 20px; }
        .map-card {
            width: 280px; height: 350px; background: white; border-radius: 20px;
            border: 6px solid #ffcc00; cursor: pointer; transition: all 0.3s ease;
            display: flex; flex-direction: column; align-items: center; overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        .map-card:hover { transform: translateY(-15px) scale(1.03); border-color: #ff4444; }
        .map-img { width: 100%; height: 180px; background: #55aa55; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 28px; background-image: linear-gradient(45deg, #55aa55, #a3d2ff); }
        .map-info { padding: 25px; text-align: center; color: #333; }
        .map-name { font-size: 26px; font-weight: bold; margin-bottom: 10px; }
        .map-desc { font-size: 14px; color: #666; margin-bottom: 15px; }
        .start-badge { padding: 8px 25px; background: #ff4444; color: white; border-radius: 50px; font-weight: bold; font-size: 14px; }

        /* [2] 인게임 UI */
        #game-ui { position: absolute; width: 100%; height: 100%; display: none; pointer-events: none; }
        #dash-wrapper { position: absolute; left: 40px; bottom: 40px; width: 100px; height: 100px; }
        .circular-progress { width: 100px; height: 100px; border-radius: 50%; background: conic-gradient(#444 0deg, #444 360deg); display: flex; align-items: center; justify-content: center; position: relative; }
        .circular-progress::before { content: ""; position: absolute; width: 75px; height: 75px; background: rgba(0,0,0,0.8); border-radius: 50%; }
        #dash-value { position: relative; color: white; font-weight: bold; font-size: 18px; z-index: 10; }
        #progress-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 60%; height: 10px; background: rgba(0,0,0,0.5); border-radius: 5px; border: 2px solid white; }
        #progress-icon { position: absolute; top: -15px; width: 30px; height: 30px; background: #ff4444; border-radius: 50%; border: 2px solid white; left: 0%; margin-left: -15px; }
        #result-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 200; color: white; }
    </style>
</head>
<body>

    <div id="lobby">
        <div class="lobby-ui">
            <h1 style="font-size: 50px; text-shadow: 2px 2px 10px #000; margin-bottom: 10px;">TALES RUNNER</h1>
            <p style="margin-bottom: 30px; font-size: 18px;">맵을 선택하여 입장하세요!</p>
            <input type="text" id="nick-input" placeholder="런너 닉네임 입력" maxlength="8">
            
            <div class="map-container">
                <div class="map-card" onclick="tryStartGame()">
                    <div class="map-img">HURDLE</div>
                    <div class="map-info">
                        <div class="map-name">허들 노멀</div>
                        <div class="map-desc">장애물을 점프로 넘으세요!<br>(방향키↑ 전진 | Ctrl 점프)</div>
                        <div class="start-badge">CLICK TO START</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="game-ui">
        <div id="dash-wrapper">
            <div class="circular-progress" id="dash-circle"><div id="dash-value">15</div></div>
        </div>
        <div id="progress-container"><div id="progress-icon"></div></div>
    </div>

    <div id="result-screen">
        <h2 id="res-nick" style="font-size: 40px;"></h2>
        <p style="font-size: 24px;">완주 기록: <span id="res-time"></span>초</p>
        <button onclick="location.reload()" style="margin-top:30px; padding:15px 40px; cursor:pointer; background:#ffcc00; border:none; border-radius:30px; font-weight:bold; font-size:18px;">다시 하기</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        let gameStarted = false, gameFinished = false;
        let totalDist = 1500, currentDist = 0;
        let dashMax = 15, dashCurrent = 15;
        let startTime, nickname = "";

        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xa3d2ff, 20, 150);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(5, 20, 10);
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        // 맵 & 장애물 설정
        const trackGeo = new THREE.PlaneGeometry(15, 3000);
        const trackMat = new THREE.MeshPhongMaterial({ color: 0x5cace2 });
        const track = new THREE.Mesh(trackGeo, trackMat);
        track.rotation.x = -Math.PI / 2;
        track.position.z = -1500;
        scene.add(track);

        const hurdles = [];
        for(let i = 1; i <= 15; i++) {
            const h = new THREE.Mesh(new THREE.BoxGeometry(15, 1, 0.5), new THREE.MeshPhongMaterial({color: 0xffffff}));
            h.position.set(0, 0.5, -i * 100);
            scene.add(h);
            hurdles.push(h);
        }

        const player = new THREE.Group();
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.5, 0.8), new THREE.MeshPhongMaterial({ color: 0xffffff }));
        body.position.y = 0.75;
        player.add(body);
        scene.add(player);

        let keys = {}, speed = 0, jumpV = 0, isJumping = false, lastTime = Date.now();

        // [함수] 맵 클릭 시 게임 시작
        window.tryStartGame = () => {
            const input = document.getElementById('nick-input').value;
            if(!input) { alert("닉네임을 입력해주세요!"); return; }
            nickname = input;
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            gameStarted = true;
            startTime = Date.now();
            lastTime = Date.now();
        };

        window.onkeydown = e => { keys[e.code] = true; if(e.code === 'ControlLeft') e.preventDefault(); };
        window.onkeyup = e => keys[e.code] = false;

        function updateDashUI(dt) {
            let isDashing = keys['KeyZ'] && dashCurrent > 0 && keys['ArrowUp'];
            if(isDashing) dashCurrent = Math.max(0, dashCurrent - (15/13 * dt));
            else dashCurrent = Math.min(dashMax, dashCurrent + (1 * dt));

            const circle = document.getElementById('dash-circle');
            const deg = (dashCurrent / dashMax) * 360;
            const hue = (dashCurrent / dashMax) * 200;
            circle.style.background = `conic-gradient(hsl(${hue}, 80%, 50%) ${deg}deg, #444 ${deg}deg)`;
            document.getElementById('dash-value').innerText = Math.ceil(dashCurrent);
            document.getElementById('dash-value').style.color = `hsl(${hue}, 80%, 50%)`;
            return isDashing;
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameStarted || gameFinished) {
                renderer.render(scene, camera);
                return;
            }

            const now = Date.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            const isDashing = updateDashUI(dt);

            // 속도 제어: 방향키 위를 눌러야 전진
            let targetSpeed = 0;
            if(keys['ArrowUp']) targetSpeed = isDashing ? 1.8 : 0.9;
            speed += (targetSpeed - speed) * 0.05;

            if(keys['ArrowLeft'] && player.position.x > -6) player.position.x -= 0.15;
            if(keys['ArrowRight'] && player.position.x < 6) player.position.x += 0.15;
            if((keys['ControlLeft'] || keys['ControlRight']) && !isJumping) { isJumping = true; jumpV = 0.38; }

            if(isJumping) {
                player.position.y += jumpV; jumpV -= 0.02;
                if(player.position.y <= 0) { player.position.y = 0; isJumping = false; }
            }

            player.position.z -= speed;
            currentDist = Math.abs(player.position.z);

            camera.fov += ((isDashing ? 75 : 60) - camera.fov) * 0.1;
            camera.updateProjectionMatrix();
            camera.position.set(player.position.x * 0.5, player.position.y + 4, player.position.z + 10);
            camera.lookAt(player.position.x, player.position.y + 1, player.position.z - 10);

            document.getElementById('progress-icon').style.left = Math.min(100, (currentDist / totalDist) * 100) + "%";

            // 충돌 체크
            hurdles.forEach(h => {
                if(player.position.distanceTo(h.position) < 1.2 && player.position.y < 1.0) {
                    speed *= 0.7; // 충돌 시 감속
                }
            });

            if(currentDist >= totalDist) {
                gameFinished = true;
                document.getElementById('result-screen').style.display = 'flex';
                document.getElementById('res-nick').innerText = nickname + " RUNNER FINISH!";
                document.getElementById('res-time').innerText = ((Date.now() - startTime)/1000).toFixed(2);
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
