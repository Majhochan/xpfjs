<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Tales Runner - Double Jump Update</title>
    <style>
        body { margin: 0; overflow: hidden; background: #a3d2ff; font-family: 'Malgun Gothic', sans-serif; }
        
        /* Lobby UI */
        #lobby {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        #nick-input { padding: 12px; border-radius: 30px; border: none; width: 250px; text-align: center; margin-bottom: 20px; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .map-card {
            width: 280px; background: white; border-radius: 20px; border: 6px solid #ffcc00; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        .map-card:hover { transform: translateY(-10px); border-color: #ff4444; }
        .map-img { width: 100%; height: 150px; background: linear-gradient(#55aa55, #a3d2ff); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 24px; }

        /* In-Game UI */
        #game-ui { position: absolute; width: 100%; height: 100%; display: none; pointer-events: none; }
        #dash-wrapper { position: absolute; left: 40px; bottom: 40px; width: 100px; height: 100px; }
        .circular-progress { width: 100px; height: 100px; border-radius: 50%; background: conic-gradient(#444 0deg, #444 360deg); display: flex; align-items: center; justify-content: center; position: relative; }
        .circular-progress::before { content: ""; position: absolute; width: 75px; height: 75px; background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); border-radius: 50%; }
        #dash-value { position: relative; color: white; font-weight: bold; font-size: 18px; z-index: 10; text-shadow: 1px 1px 2px #000; }
        #progress-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 60%; height: 10px; background: rgba(255,255,255,0.3); border-radius: 5px; border: 2px solid white; }
        #progress-icon { position: absolute; top: -15px; width: 30px; height: 30px; background: #ff4444; border-radius: 50%; border: 2px solid white; left: 0%; margin-left: -15px; }

        #result-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 200; color: white; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 style="color: white; font-size: 50px; text-shadow: 0 0 20px #ffcc00;">TALES RUNNER</h1>
        <input type="text" id="nick-input" placeholder="런너 닉네임 입력" maxlength="8">
        <div class="map-card" onclick="tryStartGame()">
            <div class="map-img">HURDLE NORMAL</div>
            <div style="padding: 20px; text-align: center;">
                <b style="font-size: 20px; color: #333;">허들 노멀 (Hurdle)</b><br>
                <small style="color: #666;">2단 점프로 허들을 넘으세요!</small>
            </div>
        </div>
    </div>

    <div id="game-ui">
        <div id="dash-wrapper"><div class="circular-progress" id="dash-circle"><div id="dash-value">15</div></div></div>
        <div id="progress-container"><div id="progress-icon"></div></div>
    </div>

    <div id="result-screen">
        <h1 style="font-size: 60px; color: #ffeb3b; text-shadow: 0 0 20px #ff4444;">GOAL!</h1>
        <h2 id="res-nick"></h2>
        <p style="font-size: 24px;">기록: <span id="res-time"></span>초</p>
        <button onclick="location.reload()" style="padding: 15px 40px; cursor:pointer; background:#fff; border:none; border-radius:30px; font-weight:bold;">다시 하기</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        let gameStarted = false, gameFinished = false;
        let totalDist = 1500, currentDist = 0;
        let dashMax = 15, dashCurrent = 15;
        let startTime, nickname = "";

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xa3d2ff);
        scene.fog = new THREE.Fog(0xa3d2ff, 30, 160);
        
        const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(10, 30, 20);
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0xffffff, 0.7));

        // 배경 구조물 생성
        function createWorld() {
            const floorGeo = new THREE.PlaneGeometry(100, 3000);
            const floorMat = new THREE.MeshPhongMaterial({ color: 0x7cfc00 });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -0.1; floor.position.z = -1500;
            scene.add(floor);

            const trackGeo = new THREE.PlaneGeometry(15, 3000);
            const trackMat = new THREE.MeshPhongMaterial({ color: 0x5cace2 });
            const track = new THREE.Mesh(trackGeo, trackMat);
            track.rotation.x = -Math.PI / 2; track.position.z = -1500;
            scene.add(track);

            for(let i = 0; i < 30; i++) {
                const zPos = -i * 100;
                const house = new THREE.Mesh(new THREE.BoxGeometry(5, 8 + Math.random()*5, 5), new THREE.MeshPhongMaterial({color: 0xffffff}));
                house.position.set(-15, 4, zPos);
                scene.add(house);
                const treeTrunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 2), new THREE.MeshPhongMaterial({color: 0x8b4513}));
                treeTrunk.position.set(15, 1, zPos + 50);
                scene.add(treeTrunk);
                const treeTop = new THREE.Mesh(new THREE.SphereGeometry(3), new THREE.MeshPhongMaterial({color: 0x228b22}));
                treeTop.position.set(15, 3.5, zPos + 50);
                scene.add(treeTop);
            }
        }
        createWorld();

        const hurdles = [];
        for(let i = 1; i <= 15; i++) {
            const hGroup = new THREE.Group();
            const bar = new THREE.Mesh(new THREE.BoxGeometry(15, 0.8, 0.4), new THREE.MeshPhongMaterial({color: 0xffffff}));
            const pillarL = new THREE.Mesh(new THREE.BoxGeometry(0.5, 2, 0.5), new THREE.MeshPhongMaterial({color: 0xffcc00}));
            const pillarR = pillarL.clone();
            pillarL.position.set(-7.25, -0.6, 0); pillarR.position.set(7.25, -0.6, 0);
            hGroup.add(bar, pillarL, pillarR);
            hGroup.position.set(0, 1.2, -i * 100);
            scene.add(hGroup); hurdles.push(hGroup);
        }

        const player = new THREE.Group();
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.5, 0.8), new THREE.MeshPhongMaterial({ color: 0xff4444 }));
        body.position.y = 0.75;
        player.add(body);
        scene.add(player);

        let keys = {}, speed = 0, jumpV = 0, isJumping = false, canDoubleJump = false, lastTime = Date.now();
        let fireworkParticles = [];

        window.tryStartGame = () => {
            const input = document.getElementById('nick-input').value;
            if(!input) { alert("닉네임을 입력하세요!"); return; }
            nickname = input;
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            gameStarted = true; startTime = Date.now(); lastTime = Date.now();
        };

        // 키 입력 처리
        window.addEventListener('keydown', e => {
            keys[e.code] = true;
            if(e.code === 'ControlLeft' || e.code === 'ControlRight') {
                e.preventDefault();
                handleJump();
            }
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        function handleJump() {
            if(!gameStarted || gameFinished) return;
            
            if(!isJumping) {
                // 1단 점프
                isJumping = true;
                canDoubleJump = true;
                jumpV = 0.38;
            } else if(canDoubleJump) {
                // 2단 점프
                canDoubleJump = false;
                jumpV = 0.35; // 공중에서 한 번 더 도약
                body.rotation.x = 0; // 회전 초기화 후 다시 회전 효과
            }
        }

        function createFirework() {
            for(let i = 0; i < 60; i++) {
                const p = new THREE.Mesh(new THREE.SphereGeometry(0.15), new THREE.MeshBasicMaterial({color: Math.random() * 0xffffff}));
                p.position.set(player.position.x + (Math.random()-0.5)*5, player.position.y + 5, player.position.z - 5);
                p.userData.velocity = new THREE.Vector3((Math.random()-0.5)*0.6, (Math.random()-0.5)*0.6, (Math.random()-0.5)*0.6);
                scene.add(p); fireworkParticles.push(p);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameStarted) { renderer.render(scene, camera); return; }

            const now = Date.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            if(!gameFinished) {
                // 대쉬 로직
                let isDashing = keys['KeyZ'] && dashCurrent > 0 && keys['ArrowUp'];
                if(isDashing) dashCurrent = Math.max(0, dashCurrent - (15/13 * dt));
                else dashCurrent = Math.min(dashMax, dashCurrent + (1 * dt));
                
                const deg = (dashCurrent / dashMax) * 360;
                const hue = (dashCurrent / dashMax) * 210;
                document.getElementById('dash-circle').style.background = `conic-gradient(hsl(${hue}, 90%, 60%) ${deg}deg, rgba(0,0,0,0.3) ${deg}deg)`;
                document.getElementById('dash-value').innerText = Math.ceil(dashCurrent);

                let targetSpeed = 0;
                if(keys['ArrowUp']) targetSpeed = isDashing ? 2.2 : 1.1;
                speed += (targetSpeed - speed) * 0.05;

                if(keys['ArrowLeft'] && player.position.x > -6.5) player.position.x -= 0.18;
                if(keys['ArrowRight'] && player.position.x < 6.5) player.position.x += 0.18;

                // 점프 물리 연산
                if(isJumping) {
                    player.position.y += jumpV;
                    jumpV -= 0.018; // 중력
                    body.rotation.x -= 0.15; // 점프 중 회전 효과
                    if(player.position.y <= 0) {
                        player.position.y = 0;
                        isJumping = false;
                        canDoubleJump = false;
                        body.rotation.x = 0;
                    }
                }

                player.position.z -= speed;
                currentDist = Math.abs(player.position.z);
                document.getElementById('progress-icon').style.left = Math.min(100, (currentDist / totalDist) * 100) + "%";

                camera.position.set(player.position.x * 0.5, player.position.y + 4, player.position.z + 12);
                camera.lookAt(player.position.x, player.position.y + 1, player.position.z - 10);

                hurdles.forEach(h => {
                    if(player.position.distanceTo(h.position) < 1.5 && player.position.y < 1.4) speed *= 0.4;
                });

                if(currentDist >= totalDist) {
                    gameFinished = true;
                    document.getElementById('result-screen').style.display = 'flex';
                    document.getElementById('res-nick').innerText = nickname + " RUNNER";
                    document.getElementById('res-time').innerText = ((Date.now() - startTime)/1000).toFixed(2);
                    setInterval(createFirework, 400);
                }
            }

            fireworkParticles.forEach((p, i) => {
                p.position.add(p.userData.velocity);
                p.scale.multiplyScalar(0.97);
                if(p.scale.x < 0.01) { scene.remove(p); fireworkParticles.splice(i, 1); }
            });

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
