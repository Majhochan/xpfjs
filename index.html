<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Tales Runner - Black Lobby Update</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Malgun Gothic', sans-serif; }
        
        /* [Lobby] 완전 검은색 배경으로 변경 */
        #lobby {
            position: absolute; width: 100%; height: 100%;
            background: #000; /* 짜치는 배경 제거 */
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        #nick-input { 
            padding: 15px; border-radius: 5px; border: 2px solid #333; width: 260px; 
            text-align: center; margin-bottom: 30px; background: #111; color: white;
            font-size: 18px; outline: none;
        }
        #nick-input:focus { border-color: #ffcc00; }

        .map-card {
            width: 300px; background: #1a1a1a; border-radius: 15px; border: 2px solid #333; 
            cursor: pointer; transition: 0.3s; overflow: hidden; box-shadow: 0 0 30px rgba(255, 204, 0, 0.1);
        }
        .map-card:hover { transform: translateY(-10px); border-color: #ffcc00; box-shadow: 0 0 50px rgba(255, 204, 0, 0.3); }
        .map-img { 
            width: 100%; height: 160px; background: linear-gradient(45deg, #333, #000); 
            display: flex; align-items: center; justify-content: center; color: #ffcc00; 
            font-weight: bold; font-size: 24px; border-bottom: 2px solid #333;
        }
        .map-info { padding: 20px; text-align: center; color: #eee; }

        /* [In-Game UI] */
        #game-ui { position: absolute; width: 100%; height: 100%; display: none; pointer-events: none; }
        #dash-wrapper { position: absolute; left: 40px; bottom: 40px; width: 100px; height: 100px; }
        .circular-progress { 
            width: 100px; height: 100px; border-radius: 50%; 
            background: conic-gradient(#444 0deg, #444 360deg); 
            display: flex; align-items: center; justify-content: center; position: relative; 
        }
        .circular-progress::before { content: ""; position: absolute; width: 75px; height: 75px; background: rgba(0,0,0,0.8); border-radius: 50%; }
        #dash-value { position: relative; color: white; font-weight: bold; font-size: 18px; z-index: 10; }
        
        #progress-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 60%; height: 8px; background: rgba(255,255,255,0.2); border-radius: 5px; }
        #progress-icon { position: absolute; top: -14px; width: 35px; height: 35px; background: #ff4444; border-radius: 50%; border: 3px solid white; left: 0%; margin-left: -17px; }

        #result-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 200; color: white; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 style="color: #ffcc00; font-size: 45px; letter-spacing: 5px; margin-bottom: 40px;">TALES RUNNER</h1>
        <input type="text" id="nick-input" placeholder="NICKNAME" maxlength="8">
        <div class="map-card" onclick="tryStartGame()">
            <div class="map-img">HURDLE NORMAL</div>
            <div class="map-info">
                <b style="font-size: 20px;">허들 노멀 입장</b><br>
                <span style="color: #888; font-size: 14px;">대쉬 점프(대점)를 활용하세요!</span>
            </div>
        </div>
    </div>

    <div id="game-ui">
        <div id="dash-wrapper"><div class="circular-progress" id="dash-circle"><div id="dash-value">15</div></div></div>
        <div id="progress-container"><div id="progress-icon"></div></div>
    </div>

    <div id="result-screen">
        <h1 style="font-size: 60px; color: #ffcc00;">GOAL!</h1>
        <h2 id="res-nick"></h2>
        <p style="font-size: 24px;">Record: <span id="res-time"></span>s</p>
        <button onclick="location.reload()" style="padding: 15px 40px; cursor:pointer; background:#ffcc00; border:none; font-weight:bold; border-radius:5px;">RETRY</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        let gameStarted = false, gameFinished = false;
        let totalDist = 1800, currentDist = 0;
        let dashMax = 15, dashCurrent = 15;
        let startTime, nickname = "";

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 40, 180);
        
        const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(10, 30, 20);
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        // 배경 구조물 (풍차, 건물 등)
        function createWorld() {
            const floorGeo = new THREE.PlaneGeometry(100, 4000);
            const floorMat = new THREE.MeshPhongMaterial({ color: 0x90ee90 });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI/2; floor.position.y = -0.05; floor.position.z = -2000;
            scene.add(floor);

            const trackGeo = new THREE.PlaneGeometry(16, 4000);
            const trackMat = new THREE.MeshPhongMaterial({ color: 0x4a90e2 });
            const track = new THREE.Mesh(trackGeo, trackMat);
            track.rotation.x = -Math.PI/2; track.position.z = -2000;
            scene.add(track);

            for(let i = 0; i < 40; i++) {
                const z = -i * 100;
                const house = new THREE.Mesh(new THREE.BoxGeometry(6, 10, 6), new THREE.MeshPhongMaterial({color: 0xffffff}));
                house.position.set(i%2==0 ? -15 : 15, 5, z);
                scene.add(house);
            }
        }
        createWorld();

        const hurdles = [];
        for(let i = 1; i <= 18; i++) {
            const h = new THREE.Mesh(new THREE.BoxGeometry(16, 1, 0.5), new THREE.MeshPhongMaterial({color: 0xffffff}));
            h.position.set(0, 1.2, -i * 100);
            scene.add(h); hurdles.push(h);
        }

        const player = new THREE.Group();
        const pBody = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.6, 0.8), new THREE.MeshPhongMaterial({ color: 0xffffff }));
        pBody.position.y = 0.8; player.add(pBody); scene.add(player);

        let keys = {}, speed = 0, jumpV = 0, isJumping = false, jumpCount = 0;
        let lastTime = Date.now(), fireworkParticles = [];
        let jumpSpeedBase = 0; // 대점 속도 저장용

        window.tryStartGame = () => {
            nickname = document.getElementById('nick-input').value || "RUNNER";
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            gameStarted = true; startTime = Date.now(); lastTime = Date.now();
        };

        // 점프 리스너 (2단 점프 해결)
        window.addEventListener('keydown', e => {
            keys[e.code] = true;
            if(e.code === 'ControlLeft' || e.code === 'ControlRight') {
                e.preventDefault();
                if(!gameStarted || gameFinished) return;
                
                if(!isJumping) {
                    isJumping = true; jumpCount = 1; jumpV = 0.45;
                    jumpSpeedBase = speed; // 대점 시작
                } else if(jumpCount === 1) {
                    jumpCount = 2; jumpV = 0.35; // 2단 점프
                    jumpSpeedBase = speed;
                }
            }
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            if(!gameStarted) { renderer.render(scene, camera); return; }

            const now = Date.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            if(!gameFinished) {
                let isDashing = keys['KeyZ'] && dashCurrent > 0 && keys['ArrowUp'];
                if(isDashing) dashCurrent = Math.max(0, dashCurrent - (15/13 * dt));
                else dashCurrent = Math.min(dashMax, dashCurrent + (1 * dt));
                
                const deg = (dashCurrent / dashMax) * 360;
                document.getElementById('dash-circle').style.background = `conic-gradient(#ffcc00 ${deg}deg, #444 ${deg}deg)`;
                document.getElementById('dash-value').innerText = Math.ceil(dashCurrent);

                // 대쉬 점프 물리
                if(isJumping) {
                    speed = jumpSpeedBase; // 공중에서 속도 고정
                    player.position.y += jumpV;
                    jumpV -= 0.02; // 중력
                    pBody.rotation.x -= 0.2;
                    if(player.position.y <= 0) {
                        player.position.y = 0; isJumping = false; jumpCount = 0; pBody.rotation.x = 0;
                    }
                } else {
                    let targetSpeed = 0;
                    if(keys['ArrowUp']) targetSpeed = isDashing ? 2.5 : 1.2;
                    speed += (targetSpeed - speed) * 0.1;
                }

                if(keys['ArrowLeft'] && player.position.x > -6.5) player.position.x -= 0.2;
                if(keys['ArrowRight'] && player.position.x < 6.5) player.position.x += 0.2;

                player.position.z -= speed;
                currentDist = Math.abs(player.position.z);
                document.getElementById('progress-icon').style.left = Math.min(100, (currentDist / totalDist) * 100) + "%";

                camera.position.set(player.position.x * 0.4, player.position.y + 4.5, player.position.z + 13);
                camera.lookAt(player.position.x, player.position.y + 1, player.position.z - 10);

                hurdles.forEach(h => {
                    if(player.position.distanceTo(h.position) < 1.6 && player.position.y < 1.4) {
                        speed *= 0.3; jumpSpeedBase *= 0.3;
                    }
                });

                if(currentDist >= totalDist) {
                    gameFinished = true;
                    document.getElementById('result-screen').style.display = 'flex';
                    document.getElementById('res-nick').innerText = nickname;
                    document.getElementById('res-time').innerText = ((Date.now() - startTime)/1000).toFixed(2);
                }
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
