<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Tales Runner - Dash Jump & Decoration</title>
    <style>
        body { margin: 0; overflow: hidden; background: #a3d2ff; font-family: 'Malgun Gothic', sans-serif; }
        
        /* [Lobby] */
        #lobby {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        #nick-input { padding: 12px; border-radius: 30px; border: none; width: 250px; text-align: center; margin-bottom: 20px; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.4); font-weight: bold; }
        .map-card {
            width: 280px; background: white; border-radius: 20px; border: 6px solid #ffcc00; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        .map-card:hover { transform: translateY(-10px); border-color: #ff4444; }
        .map-img { width: 100%; height: 150px; background: linear-gradient(#55aa55, #a3d2ff); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 24px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        /* [In-Game UI] */
        #game-ui { position: absolute; width: 100%; height: 100%; display: none; pointer-events: none; }
        #dash-wrapper { position: absolute; left: 40px; bottom: 40px; width: 100px; height: 100px; }
        .circular-progress { width: 100px; height: 100px; border-radius: 50%; background: conic-gradient(#444 0deg, #444 360deg); display: flex; align-items: center; justify-content: center; position: relative; box-shadow: 0 0 15px rgba(0,0,0,0.3); }
        .circular-progress::before { content: ""; position: absolute; width: 75px; height: 75px; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); border-radius: 50%; }
        #dash-value { position: relative; color: white; font-weight: bold; font-size: 18px; z-index: 10; text-shadow: 1px 1px 2px #000; }
        #progress-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 60%; height: 12px; background: rgba(0,0,0,0.4); border-radius: 10px; border: 2px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
        #progress-icon { position: absolute; top: -14px; width: 35px; height: 35px; background: #ff4444; border-radius: 50%; border: 3px solid white; left: 0%; margin-left: -17px; }

        #result-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 200; color: white; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 style="color: white; font-size: 55px; text-shadow: 0 0 20px #ffcc00; margin-bottom: 20px;">TALES RUNNER</h1>
        <input type="text" id="nick-input" placeholder="런너 닉네임 입력" maxlength="8">
        <div class="map-card" onclick="tryStartGame()">
            <div class="map-img">HURDLE NORMAL</div>
            <div style="padding: 20px; text-align: center;">
                <b style="font-size: 22px; color: #333;">허들 노멀</b><br>
                <small style="color: #666;">대쉬 점프로 더 멀리 날아보세요!</small>
            </div>
        </div>
    </div>

    <div id="game-ui">
        <div id="dash-wrapper"><div class="circular-progress" id="dash-circle"><div id="dash-value">15</div></div></div>
        <div id="progress-container"><div id="progress-icon"></div></div>
    </div>

    <div id="result-screen">
        <h1 style="font-size: 70px; color: #ffeb3b; text-shadow: 0 0 30px #ff4444; margin-bottom: 0;">GOAL!</h1>
        <h2 id="res-nick" style="font-size: 35px; margin-top: 10px;"></h2>
        <p style="font-size: 24px;">Time Record: <span id="res-time"></span>s</p>
        <button onclick="location.reload()" style="padding: 15px 50px; cursor:pointer; background:#ffcc00; border:none; border-radius:35px; font-weight:bold; font-size: 20px; transition: 0.2s;">확인</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        let gameStarted = false, gameFinished = false;
        let totalDist = 1800, currentDist = 0;
        let dashMax = 15, dashCurrent = 15;
        let startTime, nickname = "";

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 40, 180);
        
        const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const sun = new THREE.DirectionalLight(0xffffff, 1.3);
        sun.position.set(20, 40, 20);
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        // --- 인게임 배경 꾸미기 ---
        function createWorld() {
            // 바닥 패턴
            const floorGeo = new THREE.PlaneGeometry(100, 4000);
            const floorMat = new THREE.MeshPhongMaterial({ color: 0x90ee90 });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI/2; floor.position.y = -0.05; floor.position.z = -2000;
            scene.add(floor);

            // 트랙 무늬 (테런 특유의 파란 트랙)
            const trackGeo = new THREE.PlaneGeometry(16, 4000);
            const trackMat = new THREE.MeshPhongMaterial({ color: 0x4a90e2 });
            const track = new THREE.Mesh(trackGeo, trackMat);
            track.rotation.x = -Math.PI/2; track.position.z = -2000;
            scene.add(track);

            // 사이드 펜스 & 화단
            for(let i = 0; i < 50; i++) {
                const z = -i * 80;
                // 펜스 (왼쪽/오른쪽)
                const fenceL = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 10), new THREE.MeshPhongMaterial({color: 0xffffff}));
                fenceL.position.set(-8.5, 1, z); scene.add(fenceL);
                const fenceR = fenceL.clone(); fenceR.position.set(8.5, 1, z); scene.add(fenceR);

                // 대형 풍차 (장식)
                if(i % 3 === 0) {
                    const house = new THREE.Mesh(new THREE.CylinderGeometry(3, 4, 10), new THREE.MeshPhongMaterial({color: 0xff8888}));
                    house.position.set(20, 5, z + 20); scene.add(house);
                    const fan = new THREE.Mesh(new THREE.BoxGeometry(12, 1, 1), new THREE.MeshPhongMaterial({color: 0xffffff}));
                    fan.position.set(20, 8, z + 24); fan.name = "fan"; scene.add(fan);
                }
            }
        }
        createWorld();

        // 허들 배치
        const hurdles = [];
        for(let i = 1; i <= 18; i++) {
            const h = new THREE.Group();
            const bar = new THREE.Mesh(new THREE.BoxGeometry(16, 1, 0.5), new THREE.MeshPhongMaterial({color: 0xffffff}));
            const legL = new THREE.Mesh(new THREE.BoxGeometry(0.6, 2.5, 0.6), new THREE.MeshPhongMaterial({color: 0xff0000}));
            const legR = legL.clone();
            legL.position.set(-7.5, -0.75, 0); legR.position.set(7.5, -0.75, 0);
            h.add(bar, legL, legR); h.position.set(0, 1.25, -i * 100);
            scene.add(h); hurdles.push(h);
        }

        const player = new THREE.Group();
        const pBody = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.6, 0.8), new THREE.MeshPhongMaterial({ color: 0xffffff }));
        pBody.position.y = 0.8; player.add(pBody); scene.add(player);

        let keys = {}, speed = 0, jumpV = 0, isJumping = false, jumpCount = 0;
        let lastTime = Date.now(), fireworkParticles = [];
        let jumpSpeedBase = 0; // 점프 순간의 속도를 저장 (대점 핵심)

        window.tryStartGame = () => {
            nickname = document.getElementById('nick-input').value || "런너";
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            gameStarted = true; startTime = Date.now(); lastTime = Date.now();
        };

        window.onkeydown = e => {
            keys[e.code] = true;
            if((e.code === 'ControlLeft' || e.code === 'ControlRight')) {
                e.preventDefault();
                if(!gameStarted || gameFinished) return;
                
                // [수정] 2단 점프 로직
                if(!isJumping) {
                    isJumping = true;
                    jumpCount = 1;
                    jumpV = 0.42;
                    jumpSpeedBase = speed; // 점프 순간 속도 고정 (대점)
                } else if(jumpCount === 1) {
                    jumpCount = 2;
                    jumpV = 0.38;
                    jumpSpeedBase = speed; // 2단 점프 시에도 현재 속도 유지
                    pBody.rotation.x = 0;
                }
            }
        };
        window.onkeyup = e => keys[e.code] = false;

        function createFirework() {
            for(let i = 0; i < 50; i++) {
                const p = new THREE.Mesh(new THREE.SphereGeometry(0.15), new THREE.MeshBasicMaterial({color: Math.random() * 0xffffff}));
                p.position.set(player.position.x + (Math.random()-0.5)*4, 5, player.position.z - 5);
                p.userData.velocity = new THREE.Vector3((Math.random()-0.5)*0.7, (Math.random()-0.5)*0.7, (Math.random()-0.5)*0.7);
                scene.add(p); fireworkParticles.push(p);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameStarted) { renderer.render(scene, camera); return; }

            const now = Date.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            // 풍차 돌리기
            scene.traverse(obj => { if(obj.name === "fan") obj.rotation.z += 0.02; });

            if(!gameFinished) {
                // 대쉬 시스템
                let isDashing = keys['KeyZ'] && dashCurrent > 0 && keys['ArrowUp'];
                if(isDashing) dashCurrent = Math.max(0, dashCurrent - (15/13 * dt));
                else dashCurrent = Math.min(dashMax, dashCurrent + (1 * dt));
                
                const deg = (dashCurrent / dashMax) * 360;
                const hue = (dashCurrent / dashMax) * 200;
                document.getElementById('dash-circle').style.background = `conic-gradient(hsl(${hue}, 90%, 60%) ${deg}deg, rgba(0,0,0,0.3) ${deg}deg)`;
                document.getElementById('dash-value').innerText = Math.ceil(dashCurrent);

                // [핵심] 대쉬 점프 로직
                let targetSpeed = 0;
                if(isJumping) {
                    // 공중에서는 점프했던 순간의 속도(jumpSpeedBase)를 유지 (대점)
                    speed = jumpSpeedBase;
                } else {
                    // 지상에서는 키 입력에 따라 속도 조절
                    if(keys['ArrowUp']) targetSpeed = isDashing ? 2.4 : 1.2;
                    speed += (targetSpeed - speed) * 0.1;
                }

                if(keys['ArrowLeft'] && player.position.x > -6.5) player.position.x -= 0.2;
                if(keys['ArrowRight'] && player.position.x < 6.5) player.position.x += 0.2;

                if(isJumping) {
                    player.position.y += jumpV;
                    jumpV -= 0.02; // 중력
                    pBody.rotation.x -= 0.2;
                    if(player.position.y <= 0) {
                        player.position.y = 0; isJumping = false; jumpCount = 0; pBody.rotation.x = 0;
                    }
                }

                player.position.z -= speed;
                currentDist = Math.abs(player.position.z);
                document.getElementById('progress-icon').style.left = Math.min(100, (currentDist / totalDist) * 100) + "%";

                camera.fov += ((isDashing ? 75 : 65) - camera.fov) * 0.1;
                camera.updateProjectionMatrix();
                camera.position.set(player.position.x * 0.4, player.position.y + 4.5, player.position.z + 13);
                camera.lookAt(player.position.x, player.position.y + 1, player.position.z - 10);

                // 충돌
                hurdles.forEach(h => {
                    if(player.position.distanceTo(h.position) < 1.6 && player.position.y < 1.4) {
                        speed *= 0.3; jumpSpeedBase *= 0.3; // 부딪히면 대점 속도도 죽음
                    }
                });

                if(currentDist >= totalDist) {
                    gameFinished = true;
                    document.getElementById('result-screen').style.display = 'flex';
                    document.getElementById('res-nick').innerText = nickname + " RUNNER";
                    document.getElementById('res-time').innerText = ((Date.now() - startTime)/1000).toFixed(2);
                    setInterval(createFirework, 400);
                }
            }

            fireworkParticles.forEach((p, i) => {
                p.position.add(p.userData.velocity);
                p.scale.multiplyScalar(0.96);
                if(p.scale.x < 0.01) { scene.remove(p); fireworkParticles.splice(i, 1); }
            });

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
